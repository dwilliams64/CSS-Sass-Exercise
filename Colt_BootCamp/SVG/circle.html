<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        svg {
            border: 1px solid black;
            width: 800px;
            height: 450px;            
        }     
    </style>

    <svg version="1.1"
        baseProfile="full"
        xmlns="http://www.w3.org/2000/svg">
        <polygon 
            fill="yellow"
            stroke="black"
            stroke-width="8px"
            points="400, 21.5 450, 177 614, 177 481.5, 273 532.5, 428.5 400, 332.5 267.5,
                428.5 318.5, 273 186, 177 349, 177"        
        />

        <circle cx="400" cy="250" r="60" fill="black" />
        <circle cx="400" cy="235" r="65" fill="yellow" />
        <circle cx="370" cy="210" r="10" fill="black" />
        <circle cx="430" cy="210" r="10" fill="black" />        
    </svg>    
</body>

<!--

Circle Elements

1. cx => x-coordinate of center
2. cy => y-coordinate of center
3. r => radius of circle

-->
</html>
