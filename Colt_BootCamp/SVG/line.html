<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        svg {
            border: 1px solid black;
            width: 800px;
            height: 450px;            
        }    
    </style>

    <svg version="1.1"
        baseProfile="full"
        xmlns="http://www.w3.org/2000/svg">
        <g stroke-width="5px" stroke="blue"> <!-- Groups elements together. You can store common attributes here as well -->
            <line x1="100" y1="100" x2="700" y2="350"  /> <!-- Creates line -->
            <line x1="100" y1="350" x2="700" y2="100"  /> <!-- x and y cords are oppiste of traditinal x y cords -->
        </g>
        
    </svg>
    
</body>
</html>
