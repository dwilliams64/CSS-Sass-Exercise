<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        svg {
            border: 1px solid black;
            width: 800px;
            height: 450px;            
        }    
    </style>

    <svg version="1.1"
        baseProfile="full"
        xmlns="http://www.w3.org/2000/svg">
        <rect x="100" y="100" width="300" height="200" 
            fill="#ffc107" stroke="#2196f3" stroke-width="8px" />

        <rect x="200" y="200" rx="20" ry="20" width="300" height="400" 
            fill="#e91e63" stroke="#795548" stroke-width="8px" />
        
    </svg>    
</body>

<!--

Rectangle Elements

rect Attributes

1. x => x-coordinate of upper-left corner
2. y => y-coordinate of upper-left corner
3. width => width of rectangle
4. height => height of rectangle
5. stroke => border color
6. stroke-width => border thickness
7. fill => interior color
8. rx => round corner in x direction (the bigger the values the more round the corners) 
9. ry => round corner in y direction (the bigger the values the more round the corners)

Shapes that exceed the <svg></svg> will be cropped out

Shapes are drawn in the order they appear in the document.

svg shapes do not have a z-index





-->
</html>
