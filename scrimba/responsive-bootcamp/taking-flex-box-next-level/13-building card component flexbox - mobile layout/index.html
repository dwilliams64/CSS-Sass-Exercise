<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Card Component</title>
</head>
<body>
    <div class="card">

        <img src="images/tech.jpg" alt="iphone setting on mac book" class="card__image">

        <div class="card__content">
            <h2 class="card__title">7 tech tips and tricks that you need to know</h2>
            <p class="card__body">Using these 7 proven tips from experts in the industry, you can save time, money and more!</p>
            <div class="card__footer">
                <p class="card__read"><span class="card__read__number">15</span> minute<br> read</p>
                <a href="#" class="btn btn-card">read more</a>
            </div>
        </div>

    </div>
</body>
</html>
